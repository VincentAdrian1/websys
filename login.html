<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Log In</title>
</head>

<body class="bg-black">

    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-4 bg-dark m-auto border border-2 border-warning-subtle rounded-top rounded-bottom">
                <h2 class="text-white text-center pt-3 pb-3">Log-in</h2>
                <div class="card my-3">
                    <div class="card-body">
                        <form action="#">
                            <div class="input-group mb-3 px-2">
                                <input type="text" class="form-control py-2" placeholder="Email or Username">    
                            </div>
                            <div class="input-group mb-2 px-2">
                                <input type="text" class="form-control py-2" placeholder="Password">
                            </div>
                            <a class="px-2" href="#">Forgot Password?</a>
                            <div class="text-center mt-3">
                                <button class="btn btn-warning">Log In</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
