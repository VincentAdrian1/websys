<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up</title>
</head>

<body class="bg-black">

    <div class="container">
        <div class="row mt-5">
            <div class="col-lg-4 bg-dark m-auto border border-2 border-warning-subtle rounded-top rounded-bottom">
                <h2 class="text-white text-center pt-3 pb-3">Sign-Up</h2>
                <d5 class="text-center text-white">New here?</d5>
                <p class="text-white p-auto">Sign up now, it's free and only takes a minute.</p>
                <form action="#">
                    <div class="input-group mb-3 px-2">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        <input type="text" class="form-control" placeholder="First Name">
                    </div>
                    <div class="input-group mb-3 px-2">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        <input type="text" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="input-group mb-3 px-2">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        <input type="text" class="form-control" placeholder="Birth Date">
                    </div>
                    <div class="input-group mb-3 px-2">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="input-group mb-3 px-2">
                        <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                        <input type="text" class="form-control" placeholder="Email">    
                    </div>
                    <div class="input-group mb-3 px-2">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        <input type="text" class="form-control" placeholder="Password">
                    </div>
                    <div class="input-group mb-3 px-2">
                        <span class="input-group-text"><i class="fa fa-lock"></i></span>
                        <input type="text" class="form-control" placeholder="Confirm Password">
                    </div>
                    <p class="text-white-50">Your password must be:
                        <ul class="my-2">
                        <li class="text-white-50">At least 8 characters long</li>
                        <li class="text-white-50">Include at least one numeric character</li>
                        <li class="text-white-50">Include at least one upper case letter</li>
                        <li class="text-white-50">Include at least one special character</li>
                        </ul>
                    </p>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-outline-warning mb-3 px-2">SIGN UP</button>
                        <p class="text-center text-white-50">Already Have an Account? <a href="#">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
